{% extends 'header.html' %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    #pageHolder {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #title {
        font-family: 'Roboto', sans-serif;
    }

    #thumb {
        width: 20%;
    }

    .streams {
        margin-bottom: 5px;
        font-family: 'Roboto', sans-serif;
    }

    #instructions {
        margin-bottom: 5px;
        font-family: 'Roboto', sans-serif;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Selection</title>
</head>
<body>
    <div id='pageHolder'>
        <h2 id='title'>{{yt.title}}</h2>
        <img src={{yt.thumbnail_url}} id='thumb' alt="video thumbnail">
        {% for stream in yt.streams %}
            <h4 class="streams">{{stream}}</h4>
        {% endfor %}
        <h2 id='instructions'>Type your stream choice itag number below then download</h2>
        <div id='formHolder'>
            <form id='ytLink' action='' method='post'>
                {% csrf_token %}
                {{form}}
                <input type='submit' value='Download'>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
