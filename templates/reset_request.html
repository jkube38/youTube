{% extends 'header.html' %}
{% block content %}
<style>
    #formHolder {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

    #request {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #id_email {
        margin-bottom: 10px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube/Downloader | Password Request</title>
</head>
<body>
    {% if address %}
        <h3 id='emailSent'> Thank You, your request has been sent to {{ address }} please check your email</h3>
    {% else %}
        <div id='formHolder'>
            <form id='request' action='' method='post'>
                {% csrf_token %}
                {{form}}
                <input type='submit' value='Request' id='requestButton'>
            </form>
        </div>
    {% endif %}
</body>
</html>
{% endblock %}
